<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <form class="login-container">
    <h2>Sign up</h2>
    <input type="text"   placeholder="First name " class="input">
    <input type="text"   placeholder="Last name" class="input">
    <input type="text"   placeholder="Username" class="input">
     <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" class="input">
      <button type="button" id="togglePassword" aria-label="Show password" tabindex="-1" style="background:none; border:none; position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;">
        <img id="eyeIcon" src="https://cdn-icons-png.flaticon.com/128/709/709612.png" alt="Show password" width="22" height="22" style="vertical-align:middle;">
        <img id="eyeSlashIcon" src="https://cdn-icons-png.flaticon.com/128/159/159604.png" alt="Hide password" width="22" height="22" style="vertical-align:middle; display:none;">
      </button>
    </div>
    <input type="password" placeholder="comfirm password" class="input">

   
    <button type="submit">Submit</button>
    <p>You already have an account <a  class="L"   href="login.html">longin ?</a></p>
  </form>
</body>
<script src="f.js"></script>
</html>
